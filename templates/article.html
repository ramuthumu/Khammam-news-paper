<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px; /* Adjust the width as needed */
            width: 100%;
            text-align: justify;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ content.title }}</h1>
        <div class="content">
            {{ content.content | safe }}
        </div>
        {% for image_url in content.images %}
            <img src="{{ image_url }}" alt="Article Image">
        {% endfor %}
    </div>
</body>
</html>
